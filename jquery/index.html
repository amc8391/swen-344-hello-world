<html>
<head>
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
  <!-- Slick CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
</head>
<body>
  <h1>jQuery & JavaScript Assignment</h1>
  <div>
    <label>The following is a date picker:</label>
    <input type="text" id="datePicker">
    <p id="draggable">
      This text should be draggable as it is a draggable paragraph powered by jQuery UI
    </p>
    <div class="slick-thing" style="width: 400; height: 200">
      <div><img src="http://lorempixel.com/400/200/sports"></div>
      <div><img src="http://lorempixel.com/400/200/business"></div>
      <div><img src="http://lorempixel.com/400/200/cats"></div>
    </div>
    <div class="dialog" title="Basic Dialog">
      This should look like a popup, otherwise known as a jQuery dialog
    </div>
  </div>


  <!-- jQuery Core -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <!-- jQuery UI -->
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <!-- Slick carousel -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <!-- Page Logic -->
  <script src="app.js"></script>
</body>
</html>
