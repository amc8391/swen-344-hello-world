<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>News Feed</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="col" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="password">
      </div>
      <button class="btn btn-primary" type="button" id="login">Log In</button>
      <button class="btn btn-primary" type="button" id="register">Register</button>
    </form>
  
  
    <div class="col" id="newsFeed">
      <h1>Sports</h1>
      <div class="rss-feed-options">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="NFL" id="nflCheckbox" checked>
          <label class="form-check-label" for="nflCheckbox">NFL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="NHL" id="nhlCheckbox" checked>
          <label class="form-check-input" for="nhlCheckbox">NHL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="MLB" id="mlbCheckbox" checked>
          <label class="form-check-input" for="mlbCheckbox">MLB</label>
        </div>
      </div>
      <div id="storyList"></div>
    </div>
  </div>
  
  <!-- jQuery Core -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>

  <!-- Bootstrap -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
  <!-- Page Logic -->
  <script src="app.js"></script>
</body>
</html>
